<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°–µ–∫—Ä–µ—Ç–Ω–æ–µ –ø–∏—Å—å–º–æ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0e6f6; /* –ü–∞—Å—Ç–µ–ª—å–Ω—ã–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #fff;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .envelope::before {
        	content: '';
        	position: absolute;
        	border-left: 150px solid transparent;
        	border-right: 150px solid transparent;
        	border-top: 90px solid #e0a8d0; /* –£–º–µ–Ω—å—à–∏–ª –≤—ã—Å–æ—Ç—É —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞ */
        	top: -10px; /* –û–ø—É—Å—Ç–∏–ª —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫ –Ω–∏–∂–µ */
        	transition: all 0.3s; /* –î–æ–±–∞–≤–∏–ª –ø–ª–∞–≤–Ω–æ—Å—Ç—å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –æ—Ç–∫—Ä—ã—Ç–∏—è */
    	}

        .letter {
            position: absolute;
            top: 0;
            width: 280px;
            height: 180px;
	    left: -10px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            transform: translateY(-20px);
        }

        .open .envelope {
            transform: translateY(-50px);
        }

        .open .envelope::before {
            transform: rotateX(180deg);
	    
            transition: transform 0.3s;
        }

        .open .letter {
            display: block;
            animation: slideUp 0.5s forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(0); opacity: 0; }
            to { transform: translateY(-120px); opacity: 1; }
        }

        .text {
            line-height: 1.5;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" onclick="toggleEnvelope()"></div>
        <div class="letter">
            <div class="text" id="letterText"></div>
        </div>
    </div>

    <script>
        // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å —Ç–µ–∫—Å—Ç –ø–∏—Å—å–º–∞
        const message = `–î–æ—Ä–æ–≥–∞—è –ù–∞—Å—Ç—èüå∑

–¢—ã –∫–∞–∫ –ø–µ—Ä–≤—ã–π –≤–µ—Å–µ–Ω–Ω–∏–π –¥–µ–Ω—å –ø–æ—Å–ª–µ –¥–æ–ª–≥–æ–π –∑–∏–º—ã ‚Äî 
–≤ —Ç–≤–æ—ë–º –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏–∏ —Ä–∞—Å—Ç–≤–æ—Ä—è–µ—Ç—Å—è –ª—é–±–∞—è –≥—Ä—É—Å—Ç—å.
–ö–æ–≥–¥–∞ —Ç—ã —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞–µ—à—å –æ —Å–≤–æ–∏—Ö –ø–ª–∞–Ω–∞—Ö,
—è –ª–æ–≤–ª—é —Å–µ–±—è –Ω–∞ –º—ã—Å–ª–∏, —á—Ç–æ —Ç–≤–æ–∏ –∏—Å—Ç–æ—Ä–∏–∏ —Ç–∞–∫–∏–µ
–∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ –∏ –ø—Ä–∏–∫–æ–ª—å–Ω—ã–µ. 

–°–ø–∞—Å–∏–±–æ –∑–∞ —Ç–≤–æ—é —É–¥–∏–≤–∏—Ç–µ–ª—å–Ω—É—é —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å
—Å–ª—É—à–∞—Ç—å –º–µ–Ω—è, –º–æ–∏ –º—ã—Å–ª–∏ –∏ –∏–¥–µ–∏.
–¢—ã ‚Äî —á–µ–ª–æ–≤–µ–∫-–ø–æ–¥–∞—Ä–æ–∫, –∏ —è –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±–ª–∞–≥–æ–¥–∞—Ä—é 
—Å—É–¥—å–±—É –∑–∞ –Ω–∞—à–µ —Å–ª—É—á–∞–π–Ω–æ–µ "–ø—Ä–∏–≤–µ—Ç"üòä`;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞
        document.getElementById('letterText').innerText = message;

        function toggleEnvelope() {
            document.querySelector('.container').classList.toggle('open');
        }
    </script>
</body>
</html>
